<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
<title>ECサイト</title>

<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<header>
	<h1>My EC Site --Admin page</h1>
</header>

<div id="adminPage">
	<h2>ユーザー 新規登録</h2>
	<form name="addUserForm" id="adduserForm" method="post" action="/ecsite/admin/addUser" th:action="@{/ecsite/admin/addUser}">
	<p>ユーザー名:<input type="text" name="userName" /></p>
	<p>パスワード:<input type="text" name="password" /></p>
	<p>フルネーム:<input type="text" name="fullName" /></p>
	<button type="submit">登録</button>
	<input type="hidden" name="userName" th:value="${userName}"/>
	<input type="hidden" name="password" th:value="${password}"/>
	<input type="hidden" name="fullName" th:value="${fullName}"/>
	</form>
</div>
</body>
</html>
