<body>

<header>
	<h1>My EC Site --Admin page</h1>
</header>

<div id="adminPage">
	<h2>ユーザー 新規登録</h2>
	<form name="userRegister" id="userRegister" method="post" action="/ecsite/admin/addUser" th:action="@{/ecsite/admin/addUser}">
		<p>ユーザー名:<input type="text" name="userName" /></p>
		<p>パスワード:<input type="text" name="password" /></p>
		<p>フルネーム:<input type="text" name="fullName" /></p>
		<button type="submit">登録</button>
	</form>
</div>
</body>
